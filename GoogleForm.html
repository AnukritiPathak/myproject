<!DOCTYPE html>
<html lang="en">

<head>
    <title>Google SignUp Form</title>
    <meta charset="utf-8">
    <meta name="description" content="This is Google SignUp form which is used to get registered with google">
    <meta name="author" content="Shruti Sharma">
    <meta name="keywords" content="Google,gmail,signup,form">
    <link rel="stylesheet" href="../css/googleform.css">
</head>

<body>
    <div id="wrapper">
            <section>
            <img src="../images/google.png">
            <font face="maven">
                <h3>Create your Google Account</h3>
            </font>

            <form>
                <input type="text" name="First Name" placeholder="First name" id="first">

                <input type="text" name="Last Name" placeholder="Last name" id="lname"><br>

                <input type="email" name="email" placeholder="Username" id="email">
                <div class="stp">
                    <font face="maven">
                        <span>@gmail.com</span>
                    </font>

                </div>

                <div class="text1">
                    You can use letters, numbers &amp; periods
                </div>

                <div class="text2">
                    <b>Use my current email address instead</b>
                </div>

                <input type="password" name="password" placeholder="Password" id="pass">

                <input type="password" name="confirm" placeholder="Confirm Password" id="lname">

                <div class="text3">
                    Use 8 or more characters with a mix of letters, numbers &amp; symbols
                </div>

                <div class="text4">
                    <b>Sign in instead</b>
                </div>

                <div class="btn">
                   <a href="GoogleForm2.html">
                       <input type="button" value="Next">
                   </a>

                </div>

                <div class="img1">
                    <img src="../images/01.png" style="width: 230px; height: 260px">
                </div>

                <div class="text5">
                    <center>One account. All of Google<br> working for you.</center>
                </div>


            </form>
        </section>
        <div class="select">
            <form>
                <select name="language">
                    <option value="english">English (United Kingdom)</option>
                    <option value="India">Hindi</option>
                </select>
            </form>
        </div>
        <div class="text6">Help </div>
        <div class="text7">Privacy </div>
        <div class="text8">Terms </div>


    </div>

</body>

</html>
